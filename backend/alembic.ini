# Alembic配置文件

[alembic]
# 迁移脚本目录路径
script_location = alembic

# 模板文件，用于生成迁移脚本
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 系统路径，用于导入模块
prepend_sys_path = .

# 时区设置
timezone = 

# 最大修订版本数量
max_length = 0

# 数据库连接URL（从环境变量或配置文件读取）
sqlalchemy.url = mysql+pymysql://root:@127.0.0.1:4000/llm_inference?charset=utf8mb4

# 日志配置
[post_write_hooks]
# post_write_hooks定义了在写入迁移脚本后执行的钩子
# 格式化代码
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S