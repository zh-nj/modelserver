<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="36" y1="36" x2="220" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#12B8A6"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Orchestration ring (thicker) -->
  <circle cx="128" cy="128" r="92" stroke="url(#grad)" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- Cluster nodes -->
  <g transform="translate(128,128)">
    <g>
      <circle cx="0" cy="-92" r="7" fill="#F5B700"/>
      <g transform="rotate(60)"><circle cx="0" cy="-92" r="7" fill="#12B8A6"/></g>
      <g transform="rotate(120)"><circle cx="0" cy="-92" r="7" fill="#4F46E5"/></g>
      <g transform="rotate(180)"><circle cx="0" cy="-92" r="7" fill="#F5B700"/></g>
      <g transform="rotate(240)"><circle cx="0" cy="-92" r="7" fill="#12B8A6"/></g>
      <g transform="rotate(300)"><circle cx="0" cy="-92" r="7" fill="#4F46E5"/></g>
    </g>
  </g>

  <!-- Central "H" for Hui -->
  <rect x="92" y="86" width="24" height="84" rx="12" fill="#0F172A"/>
  <rect x="140" y="86" width="24" height="84" rx="12" fill="#0F172A"/>
  <path d="M116 128 H148" stroke="#0F172A" stroke-width="18" stroke-linecap="round" filter="url(#soft)"/>

  <!-- small 'r' -->
  <text x="170" y="74" font-family="'Inter','Noto Sans','Segoe UI',system-ui,sans-serif" font-size="18" font-weight="700" fill="#0F172A" dominant-baseline="hanging">r</text>
</svg>